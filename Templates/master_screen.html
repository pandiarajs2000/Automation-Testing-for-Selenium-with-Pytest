<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h4 class="mb-4">Customer Details</h4>
        <form action="/master_screen" onsubmit="return validateForm()"  method="post" name="productForm">
            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="firstName" class="form-label">Customer First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname"
                        placeholder="Enter first name">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="lastName" class="form-label">Customer Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="lastName" class="form-label">GST IN</label>
                    <input type="text" class="form-control" id="gstin" placeholder="Enter last name" name="gstin">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 col-lg-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="dob" class="form-label">Posting Date</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="dob" class="form-label">Time</label>
                    <input type="time" class="form-control" id="posting_time">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            console.log("validateForm called");
            let customer_first_name = document.forms["productForm"]["firstname"].value;
            let customer_last_name = document.forms["productForm"]["lastname"].value;
            let gstin = document.forms["productForm"]["gstin"].value;
            let customer_email = document.forms["productForm"]["email"].value;
            let mobile_no = document.forms["productForm"]["phone"].value;
            let posting_date = document.forms["productForm"]["dob"].value;

            //   let prod_id = document.forms["productForm"]["product_id"].value;
            //   let prod_desc = document.forms["productForm"]["product_desc"].value;
            console.log(customer_first_name);
            
            if (customer_first_name === "") {
                alert("Please fill the fields firstName field.");
                return false;
            }
            return true
        }
    </script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="font-size: 15px;color: black;text-align: center;">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
